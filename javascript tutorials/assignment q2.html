
<!-- Create a web page to perform Sum operation using  JavaScript -->
<html>
<head></head>
<body>
<h3 >JavaScript Programming</h3>
<hr/>
Product Name :  
<input type="text" id="t1"  />
<br></br>
Unit Price:  
<input type="number" id="t2"  />
<br></br>
Quantity:
<input type="number" id="t3" />
<input type="button" onclick="f1()"
			value="Get Total"  />	 	
 </br>
<p id="p1"></p>

<script>
	function  f1()
	{
		let num1=(document.getElementById("t1").value);
		let num2=parseFloat(document.getElementById("t2").value);
		let quantity=parseFloat(document.getElementById("t3").value);
        let num;
		if(quantity>10){
             num=num2*quantity*0.1;
        }
        else if(quantity>20){
             num=num2*quantity*0.2;
        }
        else if(quantity>30){
             num=num2*quantity*0.3;
        }
        else{
             num=num2*quantity;
        }
		document.getElementById("p1").innerHTML="Total Amount:" +num;
	 
	 }
</script>
</body>
</html>
